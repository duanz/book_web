{% load static %}
<section class="contact-section bg-black">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5">
            {% for book in books %}
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        {% comment %} <img class="fas text-primary" > {% endcomment %}
                        <img class="img-fluid mb-3 mb-lg-0" src="{{book.cover|last}}" alt="...">
                        <h4 class="text-uppercase m-0">{{book.title|title}}</h4>
                        <hr class="my-4 mx-auto">
                        <div class="small text-black-50">{{book.desc|slice:":20"|cut:"<br/>"}}...</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
